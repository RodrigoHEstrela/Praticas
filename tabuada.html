<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body{
            background-color: blueviolet;
            color: #ffffff;
            display: grid;
            place-items: center;
            height: 100vh;
            font-size: 20px;
        }
        .div{
           background: blue;
           width:500px;
           display: flex;
           align-items: center;
           justify-content: center;
           border-radius: 10px;
           flex-wrap: wrap;

        }
        button{
            color: #ffffff;
            background-color: cadetblue;
            margin: 0 30px;
        }
        input{
            width: 50px;
            border-radius: 8px;
            margin: 0 8px;
            padding: 8px;
        }
         input[type="number"]::-webkit-inner-spin-button { 
        -webkit-appearance: none;
        margin: 0;
        }
        #tabuada{
            margin: 15px 100px;
            flex-wrap: wrap;
        
        }
        .p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="div">
        <p class="p">Digite um n√∫mero para descobrir o seu valor multiplicado do 1 ao 12</p>
        <br><br>
        <p>Tabuada do:<input type="number" id="input"></p>
        
        <button type="button">Calcular</button>
        <button type="reset" id="limpar">limpar</button>

         <div id="tabuada"><p></p></div>
    </div>
    <script>
        const valor = document.querySelector('#input').value;
        const lugar = document.querySelector('#tabuada')
        const tabuada = document.querySelector('#tabuada')
        const verificaValor = function(){

             if(tabuada.Children.lenght > 0){
                return true
             }else{
                return false
             }

        }




        document.querySelector('button').addEventListener('click', ()=>{

            if(verificaValor === true ){
                tabuada.innerHTML = 'digite um valor '
            }
            
           else if(document.querySelector('.tabuada')){
                
                document.querySelector('.tabuada').innerHTML = ''
                
                
            }
            else if(valor < 1 && valor > 12){
                lugar.innerHTML = 'aaaaaaaaaa'
            }
            
            else {
                for(i = 1; i <=12 ; i++){
                    let calc = i + " x " + document.querySelector('#input').value  + " = " + i * document.querySelector('#input').value;
                    
                    const resultado = document.createElement('p')

                    resultado.innerText = calc
                    lugar.appendChild(resultado)

                        
                }
            }

        })
             document.querySelector('#limpar').addEventListener('click', ()=>{
                document.querySelector('#tabuada').innerHTML = ''
            })
            
            
    </script>
</body>
</html>
